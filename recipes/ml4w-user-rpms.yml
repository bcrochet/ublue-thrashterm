modules:
  - type: files
    files:
      - source: ml4w
        destination: / # copies files/ml4w/* (* means everything inside it) into your image's root folder /
  - type: rpm-ostree
    repos:
      - charm.repo
      - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/astal/repo/fedora-%OS_VERSION%/solopasha-astal-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/solopasha/hyprland/repo/fedora-%OS_VERSION%/solopasha-hyprland-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/peterwu/rendezvous/repo/fedora-%OS_VERSION%/peterwu-rendezvous-fedora-%OS_VERSION%.repo
      - https://copr.fedorainfracloud.org/coprs/tofik/nwg-shell/repo/fedora-%OS_VERSION%/tofik-nwg-shell-fedora-%OS_VERSION%.repo
    install:
      - ghostty
      - figlet
      - gum
      - wget
      - python3-pip
      - qt6-qt5compat
      - hyprland
      - waybar
      - rofi-wayland
      - alacritty
      - dunst
      - Thunar
      - xdg-desktop-portal-hyprland
      - qt5-qtwayland
      - qt6-qtwayland
      - hyprpaper
      - hyprlock
      - python3-pip
      - fastfetch
      - wlogout
      - python3-gobject
      - gtk4
      - NetworkManager-tui
      - astal
      - bibata-cursor-themes
      - cliphist
      - nwg-dock-hyprland
      - nwg-look
      - pinta
      - qt6ct
      - xclip
      - plasma-breeze
