modules:
  - type: files
    files:
      - source: ml4w
        destination: / # copies files/ml4w/* (* means everything inside it) into your image's root folder /
  - type: dnf
    repos:
      files:
        - charm.repo
      copr:
        - solopasha/astal
        - solopasha/hyprland
        - peterwu/rendezvous
        - tofik/nwg-shell
    install:
      packages:
        - NetworkManager-tui
        - Thunar
        - alacritty
        - astal
        - bibata-cursor-themes
        - cliphist
        - dex-autostart
        - dunst
        - eww-git
        - fastfetch
        - figlet
        - gtk4
        - gum
        - hyprland
        - hyprlock
        - hyprpaper
        - nwg-dock-hyprland
        - nwg-look
        - pinta
        - plasma-breeze
        - python3-gobject
        - python3-pip
        - python3-pip
        - qt5-qtwayland
        - qt6-qt5compat
        - qt6-qtwayland
        - qt6ct
        - rofi-wayland
        - waybar
        - wget
        - wlogout
        - xclip
        - xdg-desktop-portal-hyprland
