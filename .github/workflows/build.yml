name: bluebuild
on:
  schedule:
    - cron: "00 06 * * *" # build at 06:00 UTC every day 
                          # (20 minutes after last ublue images start building)
  push:
    paths-ignore: # don't rebuild if only documentation has changed
      - "**.md"
      
  pull_request:
  workflow_dispatch: # allow manually triggering builds

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.run_id }}
  cancel-in-progress: true

jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false # stop GH from cancelling all matrix builds if one fails
      matrix:
        recipe:
          - bazzite-dev-recipe.yml
          - bazzite-dev-nvidia-open-recipe.yml
          - bazzite-kde-recipe.yml
          - bazzite-recipe.yml
          - dev-recipe.yml
#          - dev-cosmic-recipe.yml
#          - dev-wayblue-hyprland-gdm.yml
#          - dev-wayblue-hyprland-nvidia-gdm.yml
#          - dev-wayblue-hyprland-nvidia-open-gdm.yml
#          - dev-wayblue-hyprland-nvidia.yml
#          - dev-wayblue-hyprland.yml
    steps:
       # the build is fully handled by the reusable github action
      - name: Build Custom Image
        uses: blue-build/github-action@17bffb4fe1f62964cfd2ce138b509fc84a46e059 # v1.10
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
          build_chunked_oci: true
          rechunk_clear_plan: true

          # enabled by default, disable if your image is small and you want faster builds      
          maximize_build_space: true
